<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layoutDecorator/layout-principal">
<head>
<title>Js Servi√ßos Terceirizados - Contato</title>
<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 30px;
        color: white;
    }
    .fundoIcon{
        color: #027CAE;	
    }
    .frenteIcon{
    	color: white;
    }
    
</style> 
</head>
<body>
	<section id="content" layout:fragment="content">
	    <!-- Formulario Contato -->
	    <div class="row">
	    	<div class="cabecalho-contato col-md-12">
	    		<div class="row"> 
	    		<img  th:src="@{/image/moca-contato.png}"/>
	    		
	    		<span class="fa-stack fa-5x">
				  <i class="fa fa-circle fa-stack-2x  fundoIcon"></i>
				  <i class="fa fa-envelope-o fa-stack-1x frenteIcon"></i>
				</span>
				<span class="fa-stack fa-4x">
				  <i class="fa fa-circle fa-stack-2x  fundoIcon"></i>
				  <i class="fa fa-phone fa-stack-1x frenteIcon"></i>
				</span>
				
				<span class="fa-stack fa-3x">
				  <i class="fa fa-circle fa-stack-2x  fundoIcon"></i>
				  <i class="fa fa-desktop fa-stack-1x frenteIcon"></i>
				</span>
				</div>
	    	</div>
	    </div>
	    <div class="row conteudo-contato">
	                <div class="endereco-contato col-md-6">
	                
	                </div>
	                
	                <div class="formulario-contato col-md-6" >
		                <form action="#" th:action="@{/contato/salvar}" th:object="${contato}" class="form-horizontal row" method="post">
		                    <fieldset>
		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="nome" th:field="*{nome}" type="text" placeholder="Nome" class="form-control"/>
		                            </div>
		                        </div>
		
		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="email" th:field="*{email}"  type="email" placeholder="e-mail" class="form-control"/>
		                            </div>
		                        </div>
		
		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="fone" th:field="*{fone}"  type="text" placeholder="Fone" class="form-control"/>
		                            </div>
		                        </div>
		
		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
		                            <div class="col-md-8">
		                                <textarea class="form-control" id="mensagem" th:field="*{mensagem}"  placeholder="Escreva sua mensagem aqui." rows="7"></textarea>
		                            </div>
		                        </div>
		
		                        <div class="form-group">
		                            <div class="col-md-11 text-right">
		                                <button type="submit" class="btn btn-primary ">Enviar</button>
		                            </div>
		                        </div>
		                    </fieldset>
		                </form>
		               </div>
	            </div>
	</section>  
</body>
</html>
